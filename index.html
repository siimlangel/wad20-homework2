<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="res/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="res/scripts/task2.js"></script>
    <title>postIt! Just Post It</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo-container">
          <img src="res/images/logo.png" alt="postIt">
        </div>
        <div class="search-container">
          <input type="text" name="search"><button type="button">Search</button>
        </div>
        <div class="avatar-container">
          <img src="res/images/avatar.png" class="avatar" alt="Me">
        </div>
      </nav>
    </header>
    <section class="main-container">
      <div class="post">
        <div class="post-author">
          <span class="post-author-info">
            <!--Autor avatar-->
            <!--Post author-->
          </span>
          <!--Post date and time-->
        </div>
        <div class="post-image">
          <!--Post image-->
        </div>
        <div class="post-title">
          <!--Post title-->
        </div>
        <div class="post-actions">
          <button type="button" name="like" class="like-button"></button>
        </div>
      </div>


    </section>
  </body>
</html>
